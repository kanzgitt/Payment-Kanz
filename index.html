<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - DANA & QRIS</title>
    <style>
        /* CSS Smooth Transitions */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .payment-option {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .payment-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #3a7bd5;
        }

        .dana-number {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            background: rgba(0, 210, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 10px 0;
            border: 1px solid #00d2ff;
        }

        .qris-image {
            max-width: 300px;
            width: 100%;
            border-radius: 15px;
            border: 3px solid #3a7bd5;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .note {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 30px;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            z-index: 100;
        }

        .music-control button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 0 5px;
        }

        .now-playing {
            font-size: 0.8rem;
            margin-left: 10px;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }

        .payment-option:nth-child(2) {
            animation: fadeIn 1s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .dana-number {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Gateway</h1>
        
        <div class="payment-option">
            <h2>Transfer via DANA</h2>
            <p>Nomor DANA:</p>
            <div class="dana-number">0881-7680-325</div>
            <p>Silahkan transfer ke nomor DANA di atas</p>
        </div>
        
        <div class="payment-option">
            <h2>Transfer via QRIS</h2>
            <img src="https://ar-hosting.pages.dev/1749399734062.jpg" alt="QR Code QRIS" class="qris-image">
            <p>Scan QR Code di atas untuk melakukan pembayaran</p>
        </div>
        
        <p class="note">Setelah melakukan pembayaran, harap konfirmasi dengan mengirimkan bukti transfer.</p>
    </div>

    <div class="music-control">
        <button id="playBtn">▶️</button>
        <button id="pauseBtn">⏸️</button>
        <span class="now-playing">Surat Cinta untuk Starla - Virgoun</span>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        <!-- Note: Saya menggunakan sample audio karena tidak bisa menyediakan file asli -->
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgMusic');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            
            // Auto play music when page loads
            audio.volume = 0.3;
            audio.play().catch(e => console.log("Auto-play prevented: ", e));
            
            playBtn.addEventListener('click', () => {
                audio.play();
            });
            
            pauseBtn.addEventListener('click', () => {
                audio.pause();
            });
        });
    </script>
</body>
</html>
